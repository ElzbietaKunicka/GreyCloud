<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grey cloud</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="head_conteiner">
      <img class="header_logo" src="/cloud.png" alt="cloud" width="500px" />
      <div class="name">Grey Cloud</div>
    </header>

    <main>
      <div class="main_conteiner">
        <nav class="grid-item">
          <a class="item_a" href="#"> Home</a>
          <a class="item_a" href="#"> Order</a>
          <a class="item_a" href="#"> F.A.Q</a>
          <a class="item_a" href="#"> Terms</a>
          <a class="item_a" href="#"> Contacts</a>
        </nav>
        <div class="grid-item">%Login%</div>
        <div class="grid-item">
          <h2 class="content_title">%Content title%</h2>
          <p>%content%</p>
        </div>

        <div class="grid-item">
          <p class="help">%Help%</p>
        </div>
      </div>
    </main>

    <footer class="footer">Grey Cloud. All rights reserved.</footer>
  </body>
</html>
